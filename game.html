<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dixtyrium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" />
    <style type="text/css">
        body { text-align: center; }
        #players { margin: 0 auto; width: 250px; text-align: left; max-width:250px; } 
        .box { width:14px; height:14px; display:inline-block; margin:0 5px; border:solid #CCCCCC 1px; }
        .green { background:#00FF00; }
        .red { background:#FF0000; }
        .blue { background:#0000FF; }
        .pink { background:#FF00FF; }
        .yellow { background:#FFFF00; }
        .white { background:#FFFFFF; }
    </style>
  </head>
  <body>
    <div id="players" class="container">
        <div class="row">
          <div class="col-xs-4"><div class="red box"></div><input type="checkbox"/></div>
          <div class="col-xs-4"><div class="yellow box"></div><input type="checkbox"/></div>
          <div class="col-xs-4"><div class="blue box"></div><input type="checkbox"/></div>
        </div>
        <div class="row row-centered">
          <div class="col-xs-4"><div class="white box"></div><input type="checkbox"/></div>
          <div class="col-xs-4"><div class="pink box"></div><input type="checkbox"/></div>
          <div class="col-xs-4"><div class="green box"></div><input type="checkbox"/></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
